<!DOCTYPE html>
<html>
<head>
<title>auxo</title>
<link rel=stylesheet href="css/auxo.css">
</head>
<body>
	<div data-field=main>
		<h1>Todo</h1>
		<div data-field=mainContentArea class=mainContentArea>
			<input data-field=newItemBox placeholder="New To-Do Item">
			<div data-field=itemContainer class=itemsContainer>
				<div data-field=item class=item>
					<input data-field=done type=checkbox> <span data-field=text>Shave the Yak</span>
				</div>
			</div>
			<div data-field="sharedContainer" class="itemsContainer">
				<div data-field="sharedList" class="shared">
					<legend data-field="userName">Pete's items</legend>
					<div data-field="items" style="width: 100%">
						<div class=item>
							<input data-field=checkbox type=checkbox checked disabled>
							<span data-field=itemName class=done>Get the Yak</span>
						</div>
					</div>
				</div>
			</div>
			<button data-field=archiveButton>Archive Finished Items</button>
			<button data-field="shareButton">Share</button>
			<div class=error data-field=errorLabel>Error message</div>
			Signed in as <span data-field=username>User Name</span>.<a data-field=logoutLink>Sign out</a>.
		</div>
	</div>
</body>
</html>
